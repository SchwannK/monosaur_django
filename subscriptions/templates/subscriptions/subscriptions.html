{% extends "monosaur/base.html" %} 

{% block content %} 

{% for subscription in subscriptions %}
<div class="col-md-3 subscription-listing">
	<h2>
		<a href="{{ subscription.subscription_url }}" target="_blank">{{ subscription.name }}</a>
	</h2>
	<b>{{ subscription.company }}</b>
	<p>{{ subscription.description }}</p>
	<p>
		<b><i>&pound;{{ subscription.monthly_price|floatformat:2 }} per month</i></b>
	</p>
</div>
{% endfor %} 

{% endblock %}
