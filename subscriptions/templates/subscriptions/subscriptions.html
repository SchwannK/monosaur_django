{% extends "monosaur/base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h1>Subscription list</h1>

          <!-- display list of subscriptions in DB here -->

        {% for subscription in subscriptions %}
          <h2><a href="{{ subscription.subscription_url }}">{{ subscription.name }}</a></h2>
          <b>{{ subscription.company }}</b>
          <p>{{ subscription.description }}</p>
          <p>Â£{{ subscription.monthly_price }} per month</p>
          <hr>
        {% endfor %}

      </div>
    </div>
  </div>
{% endblock %}
