{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Monosaur</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="//fonts.googleapis.com/css?family=Lobster&amp;subset=latin,latin-ext"
	type="text/css">
<link rel="stylesheet" href="{% static 'css/monosaur.css' %}"
	type="text/css">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"
	type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/subscription_directory_filter.js' %}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
</head>

<body>
	<div class="hero-unit">
		<h1 class="title">Monosaur</h1>
		<h2>We make subscriptions fucking easy to manage!</h2>
	</div>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a
				class="nav-link {% if navbar == 'subscriptions' %}active{% endif %}"
				href="/">Subscription Directory</a></li>
			<li class="nav-item"><a
				class="nav-link {% if navbar == 'spend_analyser' %}active{% endif %}"
				href="/analyse">Spend Analyser</a></li>
		</ul>
	</div>
	<br>
	<div class="container">
		<div class="row">
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
