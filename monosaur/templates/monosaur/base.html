{% load staticfiles %}

<html>
<head>
<title>Monosaur</title>
<meta charset="utf-8">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&amp;subset=latin,latin-ext" type="text/css">
<link rel="stylesheet" href="{% static 'css/monosaur.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="title"><a class="plain" href="/">Monosaur</a></h1>
			<p>We make subscriptions fucking easy to manage!</p>
		</div>

		<ul class="nav nav-tabs">
			<li class="nav-item">
        <a class="nav-link {% if navbar == 'subscriptions' %}active{% endif %}" href="/">Subscription Directory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if navbar == 'spend_analyser' %}active{% endif %}" href="/analyse">Spend Analyser</a>
      </li>
		</ul>
	</div>

  <br>

	<div class="container">
		<div class="row">
		{% block content %}
		{% endblock %}
		</div>
	</div>
</body>
</html>
