{% load staticfiles %}

<html>
<head>
<title>Companies</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'css/monosaur.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body style="padding-top: 70px">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Uncategorised Companies</a>
		</div>
	</nav>
	<div class="container">
		<form action="/admin/categorise/" method="post" class="row">
			{% csrf_token %}
			<table class="table">
				<tr>
					<th>pk</th>
					<th>Reference</th>
					<th>Name</th>
					<th>Category</th>
				</tr>

				{% for company in companies %}
				<tr>
					<td>{{ company.pk }}</td>
					<td>
						<input type="text" class="form-control"
							name="{{ reference_prefix }}{{ company.pk }}"
							value="{{ company.reference }}">
					</td>
					<td>
						<input type="text" class="form-control"
							name="{{ name_prefix }}{{ company.pk }}"
							value="{{ company.name|default_if_none:'' }}">
					</td>
					<td>
						<select class="form-control" name="{{ category_prefix }}{{ company.pk }}"> 
							<option value="-1">Select...</option> 
							{% for category in categories %}
							<option value="{{ category.pk }}"
								{% if company.category == category %}
								selected
								{% endif %}
							>{{ category.name }}</option> 
							{% endfor %}
						</select>
					</td>
					<td>
						<a href="{% url 'delete_fixture' pk=company.pk %}" class="close">
							<span aria-hidden="true">&times;</span>
						</a>
					</td>
				</tr>
				{% endfor %}
			</table>
			<div style="position: fixed; top: .1in; right: 50; z-index: 2000;">
				<input class="btn btn-primary custom-width" type="submit"
					value="Save & Continue">
			</div>
		</form>
	</div>
</body>
</html>
